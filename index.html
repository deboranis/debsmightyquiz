<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Debs's Mighty Quiz</title>
  </head>
  <body>
    <div id="intro">
      <h1 id="intro_title">Debs's Mighty Front-End Quiz</h1>
      <p id="intro_text">
        Hello, fellow Ironhacker! We have successfully completed our first
        module, so here's a quiz to test your front-end knowledge so far! Can you guess all of them correctly?
      </p>
    </div>
    <div id="quiz">
      <h3 id="question"></h3>
      <h4 id="score_text"></h4>
      <ul id="answers">
        <audio id="answer_sound" src="./audios/mixkit-video-game-lock-2851.wav"></audio>
        <button onclick="registerAnswer(1); document.getElementById('answer_sound').play()"  id="answer_a"></button>
        <button onclick="registerAnswer(2); document.getElementById('answer_sound').play()" id="answer_b"></button>
        <button onclick="registerAnswer(3); document.getElementById('answer_sound').play()" id="answer_c"></button>
        <button onclick="registerAnswer(4); document.getElementById('answer_sound').play()" id="answer_d"></button>
      </ul>
      <audio src="./audios/mixkit-retro-game-notification-212.wav" id="score_sound"></audio>
      <img id="gif" onload="document.getElementById('score_sound').play()"/>
    </div>
    <div id="score">
      <h3 id="score_value">Score: 0</h3>
    </div>
    <div id="btn_container">
      <audio id="start_sound" src="./audios/mixkit-arcade-bonus-alert-767.wav"></audio>
      <button onclick="document.getElementById('start_sound').play()" id="start">Start!</button>
    </div>
    <footer>Developed by <a href="https://github.com/deboranis">DÃ©bora Nisenbaum</a> for <a href="https://www.ironhack.com/br/sao-paulo"> Ironhack</a></footer>
    <script src="qa.js"></script>
    <script src="main.js"></script>
  </body>
</html>
