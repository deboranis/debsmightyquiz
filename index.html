<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="intro">
      <h1>Debs's Mighty Front-End Quiz</h1>
      <p id="intro_text">
        Hello, fellow Ironhacker! We have successfully completed our first
        module, so here's a quiz to test your front-end knowledge so far! Can you guess all of them correctly?
      </p>
    </div>
    <div id="quiz">
      <h3 id="question"></h3>
      <h4 id="score_text"></h4>
      <ul id="answers">
        <button onclick="registerAnswer(1)" id="answer_a"></button>
        <button onclick="registerAnswer(2)" id="answer_b"></button>
        <button onclick="registerAnswer(3)" id="answer_c"></button>
        <button onclick="registerAnswer(4)" id="answer_d"></button>
      </ul>
    </div>
    <div id="score">
      <h3 id="score_value">Score: 0</h3>
    </div>
    <div id="btn_container">
      <button id="start">Start!</button>
    </div>
    <script src="qa.js"></script>
    <script src="main.js"></script>
  </body>
</html>
